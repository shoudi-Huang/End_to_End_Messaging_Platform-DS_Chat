{% include 'header.html' %}
<body>
<style>
table, th, td {
  border: 2px solid green;
}
</style>
<div>
    <h1 class="containertitle" style="color:green"> Remove Friends</h1>
    <!-- Users Playlists -->
    <table class="styled">
        <thead>
        <tr>
            <td style="text-align: center">Friend's Username</td>
            <td style="text-align: center"></td>
        </tr>
        </thead>
        <tbody>
        {%  for instance in friends %}
        <tr class="clickable-tr" onclick="window.location.href='{{ url_for('removeFriend')}}'">
            <td id="friend_username" name="friend_username" style="text-align: center"><i>{{instance.username}}</i></td>
            <td><b>Remove Friend</b></td>
        </tr>
        {% endfor %}
        </tbody>

    </table>

</div>
</body>
